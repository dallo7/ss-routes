<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Fuel Transport Ledger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /*
         * CSS for the offline page.
         * All styles are included here to ensure the page is self-contained and works without a network connection.
         * The design is clean and professional, matching the application's theme.
        */
        :root {
            --primary-color: #0D47A1;
            --light-gray: #f0f2f5;
            --dark-text: #212121;
            --light-text: #757575;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            max-width: 500px;
            padding: 2.5rem;
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
        }

        .icon {
            width: 128px;
            height: 128px;
            margin: 0 auto 1.5rem auto;
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            color: var(--dark-text);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--light-text);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!--
          The SVG icon is embedded directly in the HTML to avoid an external network request,
          ensuring it displays correctly even when offline.
        -->
        <div class="icon">
            <svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#0D47A1; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1976D2; stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M50 10 C 20 20, 10 50, 10 70 C 10 90, 50 95, 50 95 C 50 95, 90 90, 90 70 C 90 50, 80 20, 50 10 Z" fill="url(#shieldGradient)" stroke="#0D47A1" stroke-width="2"/>
                <g transform="translate(22, 35) scale(0.6)">
                    <path d="M20,20 H70 C78,20 80,25 80,30 V40 C80,45 78,50 70,50 H20 Z" fill="#FFFFFF"/>
                    <path d="M5,50 H20 V25 H40 L50,35 V50 H55" fill="#FFFFFF"/>
                    <circle cx="25" cy="55" r="7" fill="#E0E0E0" stroke="#424242" stroke-width="1.5"/>
                    <circle cx="65" cy="55" r="7" fill="#E0E0E0" stroke="#424242" stroke-width="1.5"/>
                </g>
            </svg>
        </div>

        <h1>You Are Offline</h1>
        <p>
            Please check your internet connection. This application requires a connection to sync with the transport ledger and submit new data.
        </p>
    </div>
</body>
</html>
